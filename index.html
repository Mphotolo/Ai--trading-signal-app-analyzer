<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader Pro - Signal Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #0f766e 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 32px; font-weight: bold; color: white; }
        .tagline { color: #a7f3d0; font-size: 18px; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 16px; padding: 24px; border: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; color: #d1fae5; margin-bottom: 8px; font-weight: 500; }
        select { width: 100%; background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 12px; font-size: 16px; }
        select option { background: #064e3b; color: white; }
        .analyze-btn { width: 100%; background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%); color: #064e3b; font-weight: bold; padding: 16px; border-radius: 8px; border: none; font-size: 16px; cursor: pointer; }
        .analyze-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .stat-box { background: rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 12px; }
        .stat-label { color: #a7f3d0; font-size: 14px; }
        .stat-value { color: white; font-size: 24px; font-weight: bold; }
        .signal-badge { padding: 12px 24px; border-radius: 24px; font-weight: bold; font-size: 18px; color: white; }
        .signal-badge.buy { background: #10b981; }
        .signal-badge.sell { background: #ef4444; }
        .trade-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘‘ AI Trader Pro</h1>
            <p class="tagline">Trade Today, Thrive Tomorrow</p>
        </div>

        <div class="card">
            <h2 style="color: white; margin-bottom: 24px;">Signal Setup</h2>
            <div class="form-group">
                <label>Currency Pair</label>
                <select id="pair">
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="USD/JPY">USD/JPY</option>
                    <option value="XAU/USD">XAU/USD (Gold)</option>
                    <option value="BTC/USD">BTC/USD</option>
                </select>
            </div>
            <div class="form-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="M15">15 Minutes</option>
                    <option value="M30">30 Minutes</option>
                    <option value="H1">1 Hour</option>
                    <option value="H4">4 Hours</option>
                    <option value="D1">Daily</option>
                </select>
            </div>
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSignal()">âš¡ Analyze Signal</button>
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-label">Win Rate</div><div class="stat-value">78%</div></div>
                <div class="stat-box"><div class="stat-label">Signals Today</div><div class="stat-value">12</div></div>
            </div>
        </div>

        <div class="card" id="emptyState">
            <div style="text-align: center; padding: 48px 24px;">
                <h3 style="font-size: 24px; color: white; margin-bottom: 8px;">Ready to Analyze</h3>
                <p style="color: #a7f3d0;">Select a pair and timeframe, then click Analyze Signal</p>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px;">
                    <div><div style="font-size: 28px; font-weight: bold; color: white;" id="resultPair">EUR/USD</div><div style="color: #a7f3d0;" id="resultTimeframe">H1</div></div>
                    <div class="signal-badge" id="signalBadge">BUY</div>
                </div>
                <div style="margin-bottom: 24px;"><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="color: #d1fae5;">AI Signal Strength</span><span style="color: #fbbf24; font-weight: bold;" id="strengthValue">85%</span></div><div style="width: 100%; background: rgba(255,255,255,0.2); border-radius: 8px; height: 16px;"><div id="progressFill" style="background: linear-gradient(90deg, #fbbf24 0%, #10b981 100%); height: 16px; border-radius: 8px; width: 85%;"></div></div></div>
                <div class="trade-grid">
                    <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 16px;"><div style="color: #a7f3d0; font-size: 14px;">Entry</div><div style="color: white; font-size: 20px; font-weight: bold;" id="entryPrice">1.0850</div></div>
                    <div style="background: rgba(16,185,129,0.2); border-radius: 8px; padding: 16px; border: 1px solid rgba(16,185,129,0.3);"><div style="color: #6ee7b7; font-size: 14px;">Take Profit</div><div style="color: #6ee7b7; font-size: 20px; font-weight: bold;" id="tpPrice">1.0920</div></div>
                    <div style="background: rgba(239,68,68,0.2); border-radius: 8px; padding: 16px; border: 1px solid rgba(239,68,68,0.3);"><div style="color: #fca5a5; font-size: 14px;">Stop Loss</div><div style="color: #fca5a5; font-size: 20px; font-weight: bold;" id="slPrice">1.0810</div></div>
                    <div style="background: rgba(251,191,36,0.2); border-radius: 8px; padding: 16px; border: 1px solid rgba(251,191,36,0.3);"><div style="color: #fcd34d; font-size: 14px;">Risk</div><div style="color: #fcd34d; font-size: 20px; font-weight: bold;" id="riskLevel">Medium</div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signals = {'EUR/USD': {trend: 'bullish', strength: 85, entry: '1.0850', tp: '1.0920', sl: '1.0810', risk: 'Medium'},'GBP/USD': {trend: 'bearish', strength: 72, entry: '1.2640', tp: '1.2580', sl: '1.2680', risk: 'Low'},'USD/JPY': {trend: 'bullish', strength: 91, entry: '148.50', tp: '149.20', sl: '148.10', risk: 'High'},'XAU/USD': {trend: 'bullish', strength: 88, entry: '2065.00', tp: '2085.00', sl: '2055.00', risk: 'Medium'},'BTC/USD': {trend: 'bullish', strength: 79, entry: '43500', tp: '44200', sl: '43100', risk: 'High'}};
        function analyzeSignal(){const pair=document.getElementById('pair').value;const timeframe=document.getElementById('timeframe').value;const btn=document.getElementById('analyzeBtn');btn.disabled=true;btn.textContent='Analyzing...';setTimeout(()=>{const signal=signals[pair]||signals['EUR/USD'];const recommendation=signal.trend==='bullish'?'BUY':'SELL';document.getElementById('resultPair').textContent=pair;document.getElementById('resultTimeframe').textContent=timeframe+' Timeframe';document.getElementById('signalBadge').textContent=recommendation;document.getElementById('signalBadge').className='signal-badge '+(recommendation==='BUY'?'buy':'sell');document.getElementById('strengthValue').textContent=signal.strength+'%';document.getElementById('progressFill').style.width=signal.strength+'%';document.getElementById('entryPrice').textContent=signal.entry;document.getElementById('tpPrice').textContent=signal.tp;document.getElementById('slPrice').textContent=signal.sl;document.getElementById('riskLevel').textContent=signal.risk;document.getElementById('emptyState').classList.add('hidden');document.getElementById('results').classList.remove('hidden');btn.disabled=false;btn.textContent='âš¡ Analyze Signal';},1500);}
    </script>
</body>
</html>
